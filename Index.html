<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>4-Process</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="app/BaseController.js"></script>
</head>
<body ng-controller="BaseController">

    <div class="page" style="margin: 0 auto; margin-top:25px">
        <div class="result">
            <p ng-model="Result">{{Result}}</p>
        </div>
        <div class="calculator">
            <table>
                <tr>
                    <td class="outside">AC</td>
                    <td class="outside">C</td>
                    <td class="outside">÷</td>
                    <td class="outside">×</td>
                </tr>
                <tr>
                    <td ng-click="Number(7)">7</td>
                    <td ng-click="Number(8)">8</td>
                    <td ng-click="Number(9)">9</td>
                    <td class="outside">-</td>
                </tr>
                <tr>
                    <td ng-click="Number(4)">4</td>
                    <td ng-click="Number(5)">5</td>
                    <td ng-click="Number(6)">6</td>
                    <td class="outside">﹢</td>
                </tr>
                <tr>
                    <td ng-click="Number(1)">1</td>
                    <td ng-click="Number(2)">2</td>
                    <td ng-click="Number(3)">3</td>
                    <td rowspan="2" class="equal">=</td>
                </tr>
                <tr>
                    <td ng-click="Number(0)" colspan="2">0</td>
                    <td>.</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
